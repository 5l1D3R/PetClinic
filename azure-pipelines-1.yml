---
pool: 
  name: Default
trigger:
  - main
jobs:
  - job:
    steps:    
      - script: sudo apt update
      - script: sudo apt install maven -y
      - script: sudo apt install git -y

  - job: package
    displayName: build the package
    steps:
      - task: Maven@3
        inputs:
          mavenPOMFile: 'pom.xml'
          goals: 'package'
          testResultsFiles: '**/surefire-reports/TEST-*.xml'
          JDKVersion: '1.17'