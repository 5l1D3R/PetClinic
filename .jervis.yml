language: java

git:
  submodules: true
    

env:
  global:
    - DOCKER_IMAGE_BASE_URL=registry2.swarm.devfactory.com/aurea/central/jervis/petclinic
    - DOCKER_HOST=tcp://dlb1.aureacentral.com:2375

cache:
  directories:
    - ${HOME}/.m2

after_success: 
  - ls -lrt target/
  - sleep 1000

jenkins:
  stash:
    artifacts:
  collect:
    artifacts: target/*.jar

inventories:
  dev: 
    - ../../inventories/dev
  regression: 
    - ../../inventories/regression
  qa: 
    - ../../inventories/qa
  staging: 
    - ../../inventories/staging
  release: 
    - ../../inventories/release
