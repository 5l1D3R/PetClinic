pool: 
 name: "Azure Pipelines"
 vmImage: "ubuntu-22.04"
trigger:
  - main
jobs:
  - job: "gradle"
    displayName: "gradle job"
    steps:
      - task: "Gradle@3"
        inputs:
          gradleWrapperFile: 'gradlew'
          tasks: 'gradlew'
          gradleOptions: '-Xmx1024m'
          javaHomeOption: 'JDKVersion'
          jdkVersionOption: '1.11'

  
        