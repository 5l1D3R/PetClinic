---
pool: 
  name: default
trigger:
  - main
jobs:
  - job: package
    displayName: build the package
    steps:
      - task: Maven@3
        inputs:
          mavenPOMFile: 'pom.xml'
          goals: 'package'
          testResultsFiles: '**/surefire-reports/TEST-*.xml'
          javaHomeOption: 'Path'
          jdkDirectory: /usr/java
