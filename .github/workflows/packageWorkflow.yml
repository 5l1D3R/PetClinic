name: Package Pet Clinic

on:
  push:
    branches: [main]

jobs:
  build:
      runs-on: windows-latest
      steps:
      - uses: actions/checkout@v3
      - name: Build
        run: npm install && npm run build
      - name: Test
        run: npm test
      - name: Create Package
        run: npm pack
      - name: Publish Package
        run: npm publish --registry https://npm.pkg.github.com/
