# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '11']

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v2
        with:
          java-version: ${{matrix.java}}
          distribution: 'adopt'
          cache: maven
      - name: Verify with Contrast
        run: ./mvnw verify -Passess
        env:
          CONTRAST_USERNAME: ${{ secrets.CONTRAST_USERNAME }}
          CONTRAST_API_KEY: ${{ secrets.CONTRAST_API_KEY }}
          CONTRAST_SERVICE_KEY: ${{ secrets.CONTRAST_SERVICE_KEY }}
          CONTRAST_URL: ${{ secrets.CONTRAST_URL }}
          CONTRAST_ORG_ID: ${{ secrets.CONTRAST_ORG_ID }}
          CONTRAST_APP_NAME: ${{ env.GITHUB_REPOSITORY }} # repo_owner/repo_name
          CONTRAST_COMMIT_HASH: ${{ env.GITHUB_SHA }}
          CONTRAST_REPOSITORY: "${{ env.GITHUB_SERVER_URL }}/${{ env.GITHUB_REPOSITORY }}"
          CONTRAST_MIN_SEVERITY: Critical
      - name: Build with Maven Wrapper
        run: ./mvnw -B package
