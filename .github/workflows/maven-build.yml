# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: ./mvnw -B package 

    - name: Setup JFrog CLI
      uses: jfrog/setup-jfrog-cli@v1
      env:
        JF_ARTIFACTORY_SERVER: ${{ secrets.JF_TOKEN }}
    - name: Run JFrog CLI
      run: |
        # Ping the server
        jfrog rt ping
        
    - name: jFrog CLI for Artifactory
      uses: advancedcsg-open/action-jfrog-cli@v1.2.0
      with:
           url: 'https://wmguamantest.jfrog.io/'
           credentials type: 'apikey'
           apikey: ${{ secrets.JF_TOKEN }}
           args: u "/home/runner/work/spring-petclinic/spring-petclinic/target/*.jar" "pet-clinic-libs-snapshot-local/" --recursive=true --build-name=pet-clinic

    - name: Upload artifact
      run: jfrog rt u "target/*.jar" "pet-clinic-libs-snapshot-local/" 
