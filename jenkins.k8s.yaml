metadata:
  labels:
    some-label: jfrog-jenkins-ci
spec:
  containers:
  - name: jnlp
  - name: maven
    image: maven:3.8.6-openjdk-11
    command:
    - sleep
    args:
    - 1d
    env:
    - name: MAVEN_OPTS
      value: -Xmx512m
  - name: gitversion
    image: gittools/gitversion:5.10.3-alpine.3.13-6.0
    command:
    - sleep
    args:
    - 1d
  - name: dind
    image: docker:18.05-dind
    securityContext:
      privileged: true
    volumeMounts:
      - name: dind-storage
        mountPath: /var/lib/docker
  volumes:
    - name: dind-storage
      emptyDir: {}