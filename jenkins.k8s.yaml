metadata:
  labels:
    some-label: jfrog-jenkins-ci
spec:
  containers:
  - name: jnlp
  - name: maven
    image: maven:3.8.6-openjdk-11
    command:
    - sleep
    args:
    - 1d
    env:
    - name: MAVEN_OPTS
      value: -Xmx512m
  - name: docker
    image: docker:1.11
    command: ['cat']
    tty: true
    volumeMounts:
    - name: dockersock
      mountPath: /var/run/docker.sock
  volumes:
  - name: dockersock
    hostPath:
      path: /var/run/docker.sock