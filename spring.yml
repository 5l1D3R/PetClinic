---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: replicaset
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spc
  template:
    metadata:
      labels:
        app: spc
    spc:
      containers:
        - name: spc
          image: shri1991/spring

---
apiVersion: v1
kind: Service
metadata:
  name: replicaset
spec:
  ports:
    - name: http
      port: 80
      targetport: 80
  selector:
    app: spc
