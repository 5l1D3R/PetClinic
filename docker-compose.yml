version: "3.7"
services:
  mysql:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_USER=petclinic
      - MYSQL_PASSWORD=petclinic
      - MYSQL_DATABASE=petclinic
    volumes:
      - type: bind
        source: "./conf.d"
        target: "/etc/mysql/conf.d:ro"
      - type: bind
        source: "/opt/docker/mysql/data"
        target: "/var/lib/mysql"
