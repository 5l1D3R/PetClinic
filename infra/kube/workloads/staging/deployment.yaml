apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pet-clinic
  namespace: staging
spec:
  selector:
    matchLabels:
      app: pet-clinic

  template:
    metadata:
      labels:
        app: pet-clinic
        version: pc-a307c46

    spec:
      containers:
        - name: pet-clinic
          image: "jenkinsdemosacr.azurecr.io/pet-clinic:pc-a307c46"
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: "acr-secret"
