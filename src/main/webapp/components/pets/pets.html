<section id="pets" class="sections sections-narrow">
  <div class="container">
    <h2 class="sub-header">Pets</h2>
    <div class="row">
      <div class="col-md-3" data-ng-repeat="pet in pets | filter:search">
        <div class="thumbnail">
          <a href="#"><img data-ng-src="images/pets/pet{{pet.id % 10 + 1}}.jpg" alt="Generic placeholder image" class="img-circle"></a>
          <div class="caption">
            <h3 class="caption-heading"><a href="#" data-ng-bind="pet.name"></a></h3>
            <p data-ng-bind="pet.type.name"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
