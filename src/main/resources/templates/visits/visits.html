<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'visits')}">

<body>

<h2>Visits</h2>

<table id="visits" class="table table-striped">
  <thead>
  <tr>
    <th>Date</th>
    <th>id</th>
    <th>description</th>
    <th>pet id</th>
    <th>pet name</th>
    <th>Owner name</th>
    <th>Vet Name</th>

    <th>delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="visit : ${visitList}">
    <td th:text="${visit.date}"></td>
    <td th:text="${visit.id}"></td>
    <td th:text="${visit.description}"></td>   
    <td th:text="${visit.pet.id}"></td>
    <td th:text="${visit.pet.name}"></td>
    <td th:text="${visit.pet.owner.firstName + ' ' + visit.pet.owner.lastName}"></td>
    <td th:text="${visit.vet.firstName + ' ' + visit.vet.lastName}"></td>
    <td><form action="#" th:action="@{'/visit/' + ${visit.id}}" th:method="delete" >
        <button type="submit" id="submitButton">Delete</button>
      </form></td>
  </tr>
  </tbody>
</table>

<div th:if="${totalPages > 1}">
  <span>Pages:</span>
  <span>[</span>
  <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/visits/?page=' + ${i}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span>
    </span>
  <span>]&nbsp;</span>
  <span>
      <a th:if="${currentPage > 1}" th:href="@{'/visits?page=1'}" title="First"
         class="fa fa-fast-backward"></a>
      <span th:unless="${currentPage > 1}" title="First" class="fa fa-fast-backward"></span>
    </span>
  <span>
      <a th:if="${currentPage > 1}" th:href="@{'/visits?page=' + ${currentPage - 1}}" title="Previous"
         class="fa fa-step-backward"></a>
      <span th:unless="${currentPage > 1}" title="Previous" class="fa fa-step-backward"></span>
    </span>
  <span>
      <a th:if="${currentPage < totalPages}" th:href="@{'/visits?page=' + ${currentPage + 1}}" title="Next"
         class="fa fa-step-forward"></a>
      <span th:unless="${currentPage < totalPages}" title="Next" class="fa fa-step-forward"></span>
    </span>
  <span>
      <a th:if="${currentPage < totalPages}" th:href="@{'/visits?page=' + ${totalPages}}" title="Last"
         class="fa fa-fast-forward"></a>
      <span th:unless="${currentPage < totalPages}" title="Last" class="fa fa-fast-forward"></span>
    </span>
</div>
</body>
</html>
