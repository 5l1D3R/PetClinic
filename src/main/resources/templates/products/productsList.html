<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'products')}">

<body>

<h2>Product List</h2>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.description}" ></tr>
    </tr>
    </tbody>
</table>
</body>
</html>
